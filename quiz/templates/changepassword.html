{% extends 'based.html' %}
{% load static %}
{% block title %}


<span style="color:#976dd8;">Indikator</span>
{% endblock title %}
{% block content %}



<style>
#custom-input {
  display: inline-block;
  max-width: 100%;
  height: calc(2.25rem + 2px);
  padding: .375rem 1.75rem .375rem .75rem;
  line-height: 1.25;
  color: #495057;
  vertical-align: middle;
  background-size: 8px 10px;
  border: 1px solid rgba(0,0,0,.15);
  border-radius: .25rem;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

.custom-select {
  position: relative;
  font-family: Arial;
}

.custom-select select {
  display: none; 
}

.select-selected {
  background-color: #0000;
}

.select-selected:after {
  position: absolute;
  content: "";
  top: 14px;
  right: 10px;
  width: 0;
  height: 0;
  border: 6px solid #0000 transparent ;  
  border-color: #000 transparent transparent transparent;
}

.select-selected.select-arrow-active:after {
  border-color: transparent transparent #fff transparent;
  top: 7px;
}

.select-items div,.select-selected {
  color: #000;
  padding: 3px 2px;
  background-color: #fff;
  cursor: pointer;
  user-select: none;
}

/*style items (options):*/
.select-items {
  position: absolute;
  background-color: #00000 solid;
  top: 100%;
  left: 0;
  right: 0;
  z-index: 99;
  margin: 0px 11px;
}

.select-hide {
  display: none;
}

.select-items div:hover, .same-as-selected {
  background-color: rgb(165, 165, 165);
}

</style>
<div style="display: flex; flex-direction: row;">
	<h4 style="opacity: 0.5;text-align: center; border-top: 2px solid #2f245c; padding: 16px 0; margin-top:10px;">Ubah Password</h4>
</div>
<div class="row">
	<div class="col-md-12" style="margin-bottom: 10px;">
		<h3 style="padding: 0 19px 20px 0;">Ubah Password</h3>
	</div>
	<div class="col-md-6">
		<form method="post" id="ubahPasswordForm">
    {{err_message}}
    {%csrf_token %}
    {{forms}}
		
			<button type="submit" class="btn btn-info btn-fill btn-primary">Ubah Password</button>
		</form>
	</div>
	<style>
    .form-control {
	border-radius: 6px;
	font-family: SFProDisplay;
	font-size: 15px;
    color: #32205f;
    margin-bottom: 10px;
}
</style>
  
{% endblock content %}
